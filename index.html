<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>WebDesign by MDB</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <div class="main">

    <!-- top-bar menu -->
    <section id="top-bar">
      <!--Navbar-->
      <nav class="navbar navbar-expand navbar-dark dark-color mb-3">
        
        <div class="container">
          
          <div class="collapse navbar-collapse" id="basicExampleNav">
        
            <!-- Links -->
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown"
                      aria-haspopup="true" aria-expanded="false">$ Currency</a>
                    <div class="dropdown-menu dropdown-primary" aria-labelledby="navbarDropdownMenuLink">
                      <a class="dropdown-item" href="#"> Euro</a>
                      <a class="dropdown-item" href="#"> Dollar</a>
                      <a class="dropdown-item" href="#"> Pound</a>
                    </div>
                  </li>
          
                <!-- Dropdown -->
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">Language</a>
                  <div class="dropdown-menu dropdown-primary" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="#">English</a>
                    <a class="dropdown-item" href="#">Bangla</a>
                  </div>
                </li>
            </ul>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" href="#"><i class="fa fa-phone" aria-hidden="true"></i> 123456789</a>
                </li>
          
                <!-- Dropdown -->
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false"><i class="fa fa-user" aria-hidden="true"></i> My account</a>
                  <div class="dropdown-menu dropdown-primary" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="#">Register</a>
                    <a class="dropdown-item" href="#">Log in</a>
                  </div>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"><i class="fa fa-heart" aria-hidden="true"></i> Wish list (0)</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"><i class="fa fa-shopping-cart" aria-hidden="true"></i> Shopping</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"><i class="fa fa-reply" aria-hidden="true"></i> Checkout</a>
                </li>

            </ul>
      
          </div>
          <!-- Collapsible content -->
        </div>
        
      </nav>
      <!--/.Navbar-->


    </section>

    <!-- header -->

    <section>
      <header class="container">
        <div class="">
          <div class="col-4">

            <div class="social-links text-muted">
              <a href="#" class="facebook">
                <span><i class="fa fa-2x fa-fw fa-facebook-official" aria-hidden="true"></i></span>
              </a>
              <a href="#" class="twitter">
                  <span><i class="fa fa-2x fa-fw fa-twitter-square" aria-hidden="true"></i></span>
              </a>
              <a href="#" class="pinterest">
                  <span><i class="fa fa-2x fa-fw fa-pinterest-square" aria-hidden="true"></i></span>
              </a>
              <a href="#" class="instagram">
                  <span><i class="fa fa-2x fa-fw fa-instagram" aria-hidden="true"></i></span>
              </a>
            </div>
          </div>
  
          <div class="col-4"></div>
  
          <div class="col-4"></div>

        </div>

      </header>

  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
