              <div class="col-4">
                  <div class="dropdown">
                      <div class="cart-btn " type="" id="dropdownMenu3" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false" btndata="close">

  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
  <!-- Bootstrap tooltips -->

  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>

  <script>
    $(function(){

      var btn = $('.cart-btn').attr('btndata');

      console.log(btn);
      $('.cart-btn').on('click', function(){

           if(btn == 'close')
           {
              $('.cart-btn').addClass('border-onclick');
              $('.cart-btn').attr('btndata','open');
           }
           else
           {
              $('.cart-btn').removeClass('border-onclick');
              $('.cart-btn').attr('btndata','close');
           }

        // $('.cart-btn').addClass('border-onclick');
        // $('.cart-btn').addClass('btn-clicked');
      });


    })
  </script>
